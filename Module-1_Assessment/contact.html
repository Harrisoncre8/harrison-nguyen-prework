<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   <!-- navigation menu -->
   <nav class="navbar navbar-expand-lg navbar-light bg-primary" role="navigation">
    <a class="navbar-brand">Harrison Nguyen</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#">About <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Portfolio</a>
        <a class="nav-item nav-link" href="#">Contact</a>
      </div>
  </nav>
  <!-- contact form -->
  <div class="jumbotron">
    <h4>Contact</h4>
    <hr class="my-4">
    <form>
      <!-- name input -->
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="John Smith">
      </div>
      <!-- email input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <!-- message input -->
      <div class="form-group">
        <label for="message">Example textarea</label>
        <textarea class="form-control" id="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
  </div>
  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <span>Copyright Â©</span>
    </div>
  </footer>
</body>
</html>
