<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- navigation menu -->
  <nav class="navbar navbar-expand-lg navbar-light container-fluid" style="border: 1px solid #cccccc;">
    <div class="container-fluid col-6" style="max-width: 960px; padding: 0;">
      <div class="col-4" style="background-color: #4aaaa5; height: 50px; max-width: 100%;">
        <h5>Harrison Nguyen</h5>
      </div>
      <!-- on small screens, nav links will collapse to toggle button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-link" style="color:rgb(226, 226, 226);"> | </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-link" style="color:rgb(226, 226, 226);"> | </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>  
  </nav>
  <!-- contact form -->
  <div class="container col-6 p-4" 
       style="background-color: #ffffff; margin-top: 2em; margin-bottom: 20em; 
              border: 1px solid #dddddd;">
    <h3>Contact</h3>
    <hr class="my-4" style="border-width: 2px;">
    <form>
      <!-- name input -->
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control-sm w-100" 
               style="border-radius: 0;" id="name" placeholder="John Smith">
      </div>
      <!-- email input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control-sm w-100" 
               style="border-radius: 0;" id="email" placeholder="example@gmail.com">
      </div>
      <!-- message input -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" style="border-radius: 0;" id="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn-sm pl-4 pr-4" 
              style="color: #ffffff; background-color: #4aaaa5; border-radius: 0;">Submit
      </button>
  </div>
  <!-- footer -->
  <footer class="footer">
    <div class="container text-center" style="height: 40px;">
      <span style="font-size: small;">Copyright Â©</span>
    </div>
  </footer>
</body>
</html>
