<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- navigation menu -->
  <nav class="navbar navbar-expand-lg navbar-light container-fluid" style="border: 1px solid #cccccc;">
    <div class="container col-6" style="max-width: 960px; padding: 0;">
      <div style="background-color: #4aaaa5; height: 50px;">
        <h5 style="color: white; padding: 10px;" >Harrison Nguyen</h5>
      </div>
      <!-- on small screens, nav links will collapse to toggle button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-link" style="color:rgb(226, 226, 226);"> | </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-link" style="color:rgb(226, 226, 226);"> | </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>  
  </nav>
  <!-- contact form -->
  <div class="container col-6 p-4" 
       style="background-color: #ffffff; margin-top: 1em; margin-bottom: 2em; 
              border: 1px solid #dddddd;">
    <h4>Contact</h4>
    <hr class="my-4">
    <form>
      <!-- name input -->
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="John Smith">
      </div>
      <!-- email input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <!-- message input -->
      <div class="form-group">
        <label for="message">Example textarea</label>
        <textarea class="form-control" id="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
  </div>
<!-- footer -->
<footer class="footer">
  <div class="container text-center">
    <span>Copyright Â©</span>

</footer>

</html>
